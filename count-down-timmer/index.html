<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timmer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Corrected placement of defer -->
</head>
<body>
    <h1>New Year Eve</h1>

    <div class="countdown_container">
        <div class="countdown-el days_c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours_c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins_c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el second_c">
            <p class="big-text" id="seconds">0</p> <!-- Corrected ID to "seconds" -->
            <span>seconds</span>
        </div>
    </div>
    <!-- <script src="script.js" defer></script> --> <!-- Moved defer attribute inside the opening tag -->
</body>
</html>
